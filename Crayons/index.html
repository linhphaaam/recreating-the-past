<!DOCTYPE html>
<html>
  <head>
    <title>p5.js shader template</title>
    <meta name="description" content="p5.js CDN Template">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
    <!-- <script src="sketch.js"></script>    -->
    <p>OpenCV Status: <span id="status">Loading OpenCV...</span></p>
    <script>
      window.Module = {
          loaded: false,
          print: console.log,
          printErr: function(text) {
              document.getElementById('status').innerHTML = text;
              console.error(text);
          },
          setStatus: function(text) {
              document.getElementById('status').innerHTML = text;
              console.log(text);
          },
          onRuntimeInitialized: function() {
              document.getElementById('status').innerHTML = 'Loaded';
              this.loaded = true;
              // it would be better if we created the sketch at this point
          }
      };
  </script>
  <script async src="cv.js"></script>
  <!-- <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script> -->
  <!-- <script src="<%= BASE_URL %>static/opencv.js" id="opencvjs"></script>  -->
  </head>
  <body>
    <script src="sketch.js"></script>
    <header>
      <h1>
       Crayons
      </h1>
    </header>    
    <p>Blur Radius: <input type="range" id="blurRadius" value="50"></p>
    <p>Threshold: <input type="range" id="threshold" value="50"></p>
    <p><input type="checkbox" id="showThresholded" /><label for="showThresholded">Show thresholded</label></p>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>  
    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
  </body>
</html>
